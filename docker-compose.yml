
services:

  python:
    container_name: python
    build:
      context: ./scripts/
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      - IS_DOCKERISED=1
    env_file:
      - ./scripts/.env

  server:
    container_name: server
    build:
      context: ./headcount-backend/api
      dockerfile: Dockerfile
      target: runner
    restart: unless-stopped
    volumes:
      - ./headcount-backend/api/src/db/database.db:/app/src/db/database.db
    env_file:
      - ./headcount-backend/api/.env
    ports:
      - 8080:3000

